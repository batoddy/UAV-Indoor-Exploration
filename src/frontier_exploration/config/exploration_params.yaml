# Frontier Exploration Parameters

frontier_detector:
  ros__parameters:
    min_z: 0.5
    max_z: 8.0
    detection_rate: 2.0  # Hz

frontier_clusterer:
  ros__parameters:
    cluster_tolerance: 0.6   # meters
    min_cluster_size: 5
    max_cluster_size: 10000

cost_evaluator:
  ros__parameters:
    weight_distance: 1.0      # Distance penalty
    weight_size: 0.5          # Size bonus (larger = better)
    weight_height_penalty: 0.3
    preferred_height: 2.0     # Preferred flying altitude
    max_distance: 50.0        # Max frontier distance

goal_selector:
  ros__parameters:
    selection_mode: "lowest_cost"  # lowest_cost, nearest, largest
    goal_reached_threshold: 1.0    # meters
    replan_threshold: 5.0          # Cost improvement to switch goals
    blacklist_timeout: 30.0        # Seconds before retrying failed goals

global_planner:
  ros__parameters:
    planning_resolution: 0.3    # meters
    safety_margin: 0.5          # Clearance from obstacles
    max_iterations: 100000
    allow_unknown: true         # Allow planning through unknown space

local_planner:
  ros__parameters:
    local_horizon: 5.0          # meters to look ahead
    safety_margin: 0.4
    replan_rate: 10.0           # Hz
    carrot_distance: 2.0        # Lookahead distance
    obstacle_check_radius: 3.0

path_follower:
  ros__parameters:
    max_linear_velocity: 0.5    # m/s
    max_angular_velocity: 0.5   # rad/s
    max_vertical_velocity: 0.3  # m/s
    lookahead_distance: 1.5     # meters
    goal_tolerance: 0.5         # meters
    heading_tolerance: 0.3      # radians
    control_rate: 20.0          # Hz
