frontier_detector:
  ros__parameters:
    # Map subscription
    map_topic: "/map"
    
    # Detection rate (Hz)
    update_rate: 2.0
    
    # Minimum cells for a valid frontier cluster
    min_frontier_size: 5
    
    # Maximum cells before PCA-based splitting
    max_cluster_size: 50
    
    # PCA eigenvalue threshold for splitting
    # Higher = split only very elongated clusters
    pca_split_threshold: 2.0
    
    # Occupancy thresholds (0-100 scale)
    free_threshold: 25      # Below this = free space
    occupied_threshold: 65  # Above this = obstacle
    # Between = unknown (-1 in raw data)
