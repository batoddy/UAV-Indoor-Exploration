bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    default_bt_xml_filename: "navigate_to_pose_w_replanning_and_recovery.xml"

planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 10.0
    planner_plugins: ["GridBased"]
    GridBased:
      # SmacPlanner2D - daha smooth path üretir (NavfnPlanner'dan daha iyi)
      plugin: "nav2_smac_planner/SmacPlanner2D"
      tolerance: 0.3                    # Daha precise (0.5'ten düşürüldü)
      allow_unknown: true
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 2.0            # Max planlama süresi (saniye)
      smooth_path: true                 # Path smoothing aktif
      motion_model_for_search: "MOORE"  # 8-yönlü hareket (daha smooth)
      cost_travel_multiplier: 2.0       # Engellere yakın geçişi caydır

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 30.0
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5 
      movement_time_allowance: 10.0
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.3
      yaw_goal_tolerance: 0.15
      stateful: true
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 2.5
      lookahead_dist: 1.2
      min_lookahead_dist: 0.6
      max_lookahead_dist: 2.5
      lookahead_time: 1.5
      use_velocity_scaled_lookahead_dist: true
      min_approach_linear_velocity: 0.5
      use_regulated_linear_velocity_scaling: false
      allow_reversing: false
      use_rotate_to_heading: true
      max_angular_accel: 1.0

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: map
      robot_base_frame: base_link
      update_frequency: 10.0              # 5→10 Hz, daha responsive
      publish_frequency: 5.0              # 2→5 Hz
      width: 100
      height: 100
      rolling_window: true
      track_unknown_space: true
      resolution: 0.1
      robot_radius: 0.6                   # 0.5→0.6, güvenlik marjı
      always_send_full_costmap: true

      plugins: ["static_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: /projected_map
        map_subscribe_transient_local: true

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.6             # 1.0→0.8, daha agile pathing
        cost_scaling_factor: 3.0          # 2.0→3.0, daha smooth maliyet geçişi

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: odom
      robot_base_frame: base_link
      update_frequency: 5.0
      publish_frequency: 2.0
      rolling_window: true
      width: 8
      height: 8
      resolution: 0.05
      robot_radius: 0.5
      always_send_full_costmap: true
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: pointcloud
        pointcloud:
          topic: /camera/points
          sensor_frame: camera_link
          data_type: PointCloud2
          marking: true
          clearing: true
          min_obstacle_height: 0.05
          max_obstacle_height: 2.00
          qos:
            reliability: best_effort
            durability: volatile
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.6
        cost_scaling_factor: 3.0

behavior_server:
  ros__parameters:
    use_sim_time: true
    behavior_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    wait:
      plugin: "nav2_behaviors/Wait"
    global_frame: odom
    robot_base_frame: base_link
