planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 30.0
    planner_plugins: ["GridBased"]
    GridBased:
      # SmacPlanner2D - daha smooth path üretir (NavfnPlanner'dan daha iyi)
      plugin: "nav2_smac_planner/SmacPlanner2D"
      tolerance: 0.3                    # Daha precise (0.5'ten düşürüldü)
      allow_unknown: true
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 4.0            # Max planlama süresi (saniye)
      smooth_path: true                 # Path smoothing aktif
      motion_model_for_search: "MOORE"  # 8-yönlü hareket (daha smooth)
      cost_travel_multiplier: 3.0       # Engellere yakın geçişi caydır

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: map
      robot_base_frame: base_link
      update_frequency: 1.0              # 5→10 Hz, daha responsive
      publish_frequency: 1.0              # 2→5 Hz
      width: 500
      height: 500
      # rolling_window: false
      track_unknown_space: true
      resolution: 0.2
      robot_radius: 0.6                   # 0.5→0.6, güvenlik marjı
      always_send_full_costmap: true

      plugins: ["static_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: /projected_map
        map_subscribe_transient_local: true
        subscribe_to_updates: false


      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.8             # 1.0→0.8, daha agile pathing
        cost_scaling_factor: 3.0          # 2.0→3.0, daha smooth maliyet geçişi
